<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #0a66c2;
    }
    
    .config-section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #0a66c2;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    
    button:hover {
      background-color: #004182;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #saveButton {
      background-color: #057642;
    }
    
    #saveButton:hover {
      background-color: #045a33;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 20px 0;
    }
    
    .info-text {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>LinkedIn to Notion</h2>
  
  <div class="config-section">
    <label for="notionToken">Notion Integration Token:</label>
    <input type="password" id="notionToken" placeholder="secret_...">
    
    <label for="databaseId" style="margin-top: 12px;">Notion Database ID:</label>
    <input type="text" id="databaseId" placeholder="abc123def456...">
    
    <button id="saveConfig">Save Configuration</button>
    <p class="info-text">You only need to set this once. Your credentials will be stored securely.</p>
  </div>
  
  <div class="divider"></div>
  
  <button id="saveButton">Save Job to Notion</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
